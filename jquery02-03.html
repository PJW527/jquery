<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-3</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        // jquery를 이용하여 dom 요소 추가 삭제
        
        // append() : 선택한 요소의 끝에 콘텐츠 삽입
        //     - $(선택자).append(입력할 내용1, 입력할 내용 2.......) : 입력할 내용은 html 코드, jquery, 자바스크립트 dom 객체 가능
        //     - 동시에 여러개의 요소를 입력할수 있음
        // prepend() : 선택한 요소의 시작부분에 콘텐츠 삽입
        //     - $(선택자).prepend(입력할 내용) : append와 동일
        // after() : 선택한 요소의 뒤에 콘텐츠 삽입
        //     - $(선택자).after(입력할 내용) : 선택한 요소의 바로 뒤에 추가됨
        // before() : 선택한 요소의 앞에 콘텐츠 삽입
        //     - $(선택자).before(입력할 내용) : after 동일하게 선택한 요소의 바로 앞에 추가됨 
            $(document).ready(function(){
                var appendTextCount = 0;
                var appendListCount = 0;

                $("#btnAppend1").on("click", function(){
                    //$("#pAppend1").append(" <b>추가된 문자열</b>");             // 버튼을 누르면 "추가된 문자열"이 계속 추가됨
                    appendTextCount++;
                    $("#pAppend1").append(" <b>추가된 문자열 " + appendTextCount + "</b>");          // 카운터 추가
                });

                $("#btnAppend2").on("click", function(){
                   // $("#olAppend1").append("<li>추가된 아이템 </li>");           // 버튼을 누르면 "추가된 아이템"이 계속 추가됨
                   appendListCount++;
                   $("#olAppend1").append(" <li>추가된 아이템 " + appendListCount + "</li>");

                });

                // prepend() 사용하기

                var prependTextCount = 0;
                var prependListCount = 0;

                $("#btnPre1").on("click", function(){
                    prependTextCount++;
                    $("#pPre1").prepend("<b>추가된 문자열 " + prependTextCount + "</b>");
                });
                $("#btnPre2").on("click", function(){
                    prependListCount++;
                    $("#olPre1").prepend("<li>추가된 아이템 " + prependListCount + "</li>");
                });

                // 여러가지 형식으로 append 사용

                $("#btnAppendMulti").on("click", function(){
                    // html 코드를 사용해서 p태그 추가
                    var text1 = "<p>추가된 p태그</p>";
                    // 제이쿼리 코드를 사용해서 p태그 추가
                    var text2 = $("<p></p>").text("추가된 p태그");
                    // 순수 자바스크립트 코드를 사용해서 p태그 추가
                    var text3 = document.createElement("p");
                    text3.innerHTML = "추가된 p태그";

                    $("#div03").append(text1, text2, text3);                // 3줄씩 추가됨
                });

                // before / after 사용하기

                var beforeCount = 0;
                var afterCount = 0;
                $("#btnBefore").on("click", function(){
                    beforeCount++;
                    $("#imgBA").before(" <b>before " + beforeCount + "</b>");

                });

                $("#btnAfter").on("click", function(){
                    afterCount++;
                    $("#imgBA").after(" <i>after " + afterCount + "</i>");
                });

                $("#btnAll").on("click", function(){
                    var txt1 = "<b>html로 추가 </b>"
                    var txt2 = $("<i></i>").text("jquery로 추가 ")
                    var txt3 = document.createElement("strong");
                    txt3.innerHTML="순수 자바스크립트로 추가 ";

                    $("#imgBA2").after(txt1, txt2, txt3);
                })

            });

    </script>
</head>
<body>
    <div id="div01">

        <h3>append() 사용하기</h3>
        <p id="pAppend1">버튼 클릭 시 추가될 문자열</p>
        <ol id="olAppend1">
            <li>리스트 아이템 1</li>
            <li>리스트 아이템 2</li>
            <li>리스트 아이템 3</li>
        </ol>

        <button id="btnAppend1">Append Text</button>
        <button id="btnAppend2">Append Items</button>

    </div>

    <div id="div02">

        <h3>prepend() 사용하기</h3>
        <p id="pPre1">버튼 클릭 시 추가될 문자열</p>
        <ol id="olPre1">
            <li>리스트 아이템 1</li>
            <li>리스트 아이템 2</li>
            <li>리스트 아이템 3</li>
        </ol>

        <button id="btnPre1">Prepend Text</button>
        <button id="btnPre2">Prepend Items</button>

    </div>

    <br><hr><br>

    <div id="div03">
        <p id="pAppendMulti">버튼 클릭 시 추가될 문자열</p>
        <button id="btnAppendMulti">클릭 시 p 태그 추가</button>
    </div>

    <br><hr><br>

    <div id="div04">
        <h3>before/after 사용하기</h3>

        <img id="imgBA" src="./pengsu01.jpg" alt="">
        <br><br>

        <button id="btnBefore">Before 사용</button>
        <button id="btnAfter">After 사용</button>

    </div>

    <br><hr><br>

    <div id="div05">
        <img id="imgBA2" src="pengsu01.jpg" alt="">
        <br>
        <p></p>
        <button id="btnAll">클릭시 3가지 방법으로 추가</button>

    </div>

</body>
</html>
