<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>

        // jquery의 html 콘텐츠 조작 - jquery를 사용하면 html dom을 쉽게 조작할수 있음.

        // text() - 선택한 요소의 텍스트 내용을 설정하거나 반환                            // <> 안보임
        // html() - 선택한 요소의 내용을 설정하거나 반환 (html 코드 포함)                  // <> 보임
        // val() - 양식 필드의 값을 설정하거나 반환 
        // attr() - 선택한 요소의 속성값을 설정하거나 반환                                       
        // 사용법 : $(선택자).text/html()           : 선택한 요소의 내용 가져오기
        //          $(선택자).text/html(입력할 내용) : 선택한 요소에 내용 입력하기          // <> 보이고 안보이는게 반대로 적용됨. text에서는 보이고 html에서는 안보인채 적용되어서 나오고

        // $(선택자).val(): input 태그의 value값 가져오기
        // $(선택자).val(입력할 내용): input 태그의 value값 입력하기

        // $(선택자).attr(속성명) : 선택한 요소의 지정한 속성값을 가져옴
        // $(선택자).attr(속성명,입력할 속성값) : 선택한 요소의 속성값을 입력하기
        // $(선택자).attr(속성명1:속성값1, 속성명2:속성값2) : object 타입으로 여러가지 속성값을 한번에 입력함

        $(document).ready(function(){
            $("#btnText").on("click", function(){
                var txt = $("#p01").text();
                alert("text() 사용 시 : " + txt)
            
            });

            $("#btnHTML").on("click", function(){
                var txt = $("#p01").html();
                alert("html() 사용 시 : " + txt)
            
            });


            // text(), html()를 이용하여 데이터 입력
            $("#btnTextSet").on("click", function(){
                $("#p02").text("text()로 변경한 내용");
            });

            $("#btnHTMLSet").on("click", function(){
                $("#p03").html("<b>html()로 변경한 내용</b>");
            });

            // val() 사용하기
            $("#btnValGet").on("click", function(){
                var txt = $("#userName").val();
                alert("val() : " + txt);                                        // 내용 입력후 알람으로 출력
                
            });

            $("#btnValSet").on("click", function(){
                var txt = "닉네임";
                $("#userName").val(txt);                                        // 초기화

            });

            $("#btnValSet2").on("click",function(){
                $("#btnValSet2").val("클릭하여 내용 변경됨");
            });

            $("#btnValSet3").on("click",function(){
                $("#btnValSet3").text("클릭하여 내용 변경됨");                  //버튼 태그는 value 속성이 없기때문에 text로 바꿔야됨
            });

            // attr() 사용하기

            $("#btnAttrGet").on("click", function(){
                var txt = $("#a01").attr("href");                  /// 속성명을 적어야 해당 속성명을 가져옴
                alert("attr() : " + txt);               // 출력
            
            });

            $("#btnAttrSet").on("click", function(){
                // 기본 attr 사용
                // var txt = "https://www.daum.com";                               // 입력하기 후 불러오면 네이버에서 다음으로 바뀜
                // $("#a01").attr("href", txt);

                // var txt = $("#url").val()       // 입력창에서 내가 입력한거 받아오기. 누르면 링크가 바뀜. 단 https 붙어야함
                // $("#a01").attr("href", txt)


                var txt="https://" + $("#url").val();       // https 안붙여도 되는 입력시스템 구현


                // 여러개의 속성값 동시에 설정, 콜백 함수 사용
                $("#a01").attr({
                    "href": txt,
                    "target": "_blank"                                  // 링크 변경
                });

                var name = $("#urlName").val();
                $("#a01").text(name);                                   // 텍스트 변경

                // $("#a01").text("구글 홈페이지")

            });

            // 문제1) 내가 원하는 주소로 url을 변경하고 표시글도 자기가 원하는 텍스트로 변경하세요




        });
    </script>
</head>
<body>

    <div id="div01">
        <h3>text(), html()</h3>


        <p id="p01">    "text()와 <b>html()</b>의 차이점"    </p>                 <!--       나올 내용임 -->


    

    <button type="button" id="btnText">text() 사용시</button>
    <button type="button" id="btnHTML">html() 사용시</button>

    </div>

    <br><hr><br>
    <div id="div02">
        <h3>text, html 이용하여 내용 입력</h3>
        
        <p id="p02">Set Text 버튼 클릭시 변경될 p태그</p>
        <p id="p03">Set HTML 버튼 클릭시 변경될 p태그</p>
        <label for="textbox01">input Text : </label>
        <input type="text" id="textbox01" placeholder="글자를 입력하세요" value="hello">

        <button id="btnTextSet">Set Text</button>
        <button id="btnHTMLSet">Set HTML</button>
    </div>

    <br><hr><br>
    <div id="div03">
        <h3>val() 사용하기</h3>

        <label for="userName">Name : </label>
        <input type="text" id="userName" value="버튼을 클릭하세요">
        <br>
        <input id = "btnValSet2" type="button" value="변경될 내용">
        <br>
        <button id = "btnValSet3" type="button">변경될 내용</button>
        <br>
        <button type="button" id="btnValGet">클릭시 value 가져오기</button>
        <button id="btnValSet">클릭시 value 설정하기</button>

    </div>

    <br><hr><br>
    <div id="div04">
        <h3>val() 사용하기</h3>
        <p><a href="https://www.naver.com" id="a01">네이버 홈페이지</a></p>
        <label> URL : <input type="text" id="url" placeholder="주소를 입력해주세요"></label><br>
        <label> 사이트명 : <input type="text" id="urlName" placeholder="입력해주세요"></label>


        <button id="btnAttrGet">클릭시 링크주소 불러오기</button>
        <button id="btnAttrSet">클릭시 링크주소 입력하기</button>
    </div>



</body>
</html>
