<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-5</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        // 제이쿼리를 이용하여 css 클래스 가져오기, 설정하기
        // addClass() : 선택한 요소에 하나 이상의 클래스를 추가
        // - $(선택자).addClass("추가할 클래스명")
        // - $(선택자).addClass("클래스명1 클래스명2 클래스명3 .....")
        // removeClass() : 선택한 요소에서 특정 클래스를 제거
        // - $(선택자).removeClass("삭제할 클래스명")
        // toggleClass() : 선택한 요소에서 지정한 클래스를 추가/제거
        // - $(선택자).toggleClass("추가/제거할 클래스명")

        // 그리고 css() 단독은 다음 파일에...


        $(document).ready(function(){


        $("#btnAddClass").on("click", function(){

                    $("#div01 > h1, #div01 > h2, #div01 > p").addClass("blue");             // 맨 아래쪽 빼고 전부 파란글씨 적용
                    $("#div01 > div").addClass("important");                                // 맨 아래쪽만 강조글씨

        });

        $("#btnAddClass2").on("click", function(){
            $("#div01 > div").addClass("important blue");                                   // 한번에 2개가 다 들어감 (블루 + 큰글씨)
        });


        // removeClass 사용하기

        $("#btnRemoveClass").on("click", function(){
            $("#div02 > h1, #div02 > h2, #div02 > p").removeClass("blue");                  // 지정된 클래스중 blue 클래스를 삭제할 것.
        });

        
        // toggleClass 사용하기
        // 문제2) toggleClass를 사용하여 버튼 클릭시 아래 h1, h2, p태그에 클래스를 적용 미적용하기

        $("#btnToggleClass").on("click", function(){
            $("#div03 > h1, #div03 > h2, #div03 > p").toggleClass("blue");
        });

    });

    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;                    /*         강조글씨 */

        }

        .blue {
            color: blue;                         /*            파란색   */
        }

    </style>
</head>
<body>
    <div id="div01">
        <h3>addClass 사용하기</h3>

        <button id="btnAddClass">클릭시 클래스 추가</button>
        <button id="btnAddClass2">클릭시 클래스 2개 동시입력</button>
        <h1>클래스가 적용되지 않은 h1</h1>
        <h2>클래스가 적용되지 않은 h2</h2>
        <p>클래스가 적용되지 않은 p태그</p>
        <p>클래스가 적용되지 않은 p태그 2</p>
        <div>클래스가 적용되지 않은 div 텍스트</div>

    </div>
    
    <br><hr><br>

    <div id="div02">
        <h3>removeClass 사용하기</h3>

        <button id="btnRemoveClass">클릭 시 적용된 Class 삭제</button>
        <h1 class="blue">클래스가 적용된 h1</h1>
        <h2 class="blue">클래스가 적용된 h2</h2>
        <p class="blue">클래스가 적용된 p태그</p>
        <p>클래스가 적용되지 않은 p태그 2</p>


    </div>
    <div id="div03">
        <h3>toggleClass 사용하기</h3>

        <button id="btnToggleClass">클릭해보세요</button>

        <h1>클래스가 적용/미적용될 h1</h1>
        <h2 class="blue">클래스가 적용/미적용될 h2</h2>
        <p>클래스가 적용/미적용될 p</p>
        <p class="blue">클래스가 적용/미적용될 p</p>

    </div>
</body>
</html>
