<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1-2</title>
    <script src="jquery-3.5.1.js"></script>
    <script>

        // 제이쿼리를 이용하여 html 태그가 모두 로딩된후 자바스크립트가 로딩되게 하는 이벤트
        $(document).ready(function(){
            // 클릭 이벤트를 직접 실행
            $("#target").click(function(){
                alert("target 태그 클릭했습니다.");
            });
            // 클릭 이벤트를 이벤트 리스너에 등록해서 동작                  (바로 위 이벤트 실행해서 결과는 같음)
            $("#other").on("click", function(){
                $("#target").click();
            });


            // 상자 클릭 예시

            $(".red").on("click", function(){                            // class 자는 #이 아닌 .으로 시작
                alert("마우스를 클릭했습니다.");
            });

            $(".red").on("contextmenu", function(){
                alert("마우스를 우클릭했습니다.");
            });



            $(".green").on("mouseenter", function(){                           
                alert("마우스가 green 태그 안으로 들어왔습니다.");
            });

            $(".green").on("mouseleave", function(){
                alert("마우스가 green 태그 밖으로 나갔습니다");
            });


            $(".blue").on("dblclick", function(){                           
                alert("마우스 버튼을 두번 클릭했습니다.");
            });

            $(".blue").on("mousemove", function(event){
                var x = event.pageX;
                var y = event.pageY;

                console("마우스의 위치 : "+ x + ", " + y);                  // console 창에 마우스 위치가 기록된다.
            });

            $("#keyboardEvent").on("keydown", function(){
                $("#keyboardEvent").css("background-color", "blue");
            });

            $("#keyboardEvent").on("keyup", function(){
                $("#keyboardEvent").css("background-color", "green");       // 해당 입력창이 누르면 초록색, 떼면 파란색으로 변한다. (아무키나)
            });


            // form 이벤트
            $("#formEvent").on("focus", function(){
                $("#formEvent").css("font-size", "36px");               // 클릭하면 글씨가 커짐
            });

            $("#formEvent").on("blur", function(){
                $("#formEvent").css("font-size", "16px");               // 딴데누르면 글이 작아짐
            });

            $("#formEvent").on("change", function(){
                $("#formEvent").css("background-color", "yellow");      // 내용바뀌면 배경이 노란색으로 변함
            });

            // 문서, 윈도우 이벤트

            $(window).on("resize", function(){
                alert("브라우저 크기를 조절했습니다.");
            });

            $(".scroll").on("scroll", function(){
                $("span").css("display", "inline").fadeOut("slow");     // 이벤트 동작 글씨가 나왔다가 사라짐. 빨간색으로

            });


        });
    </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
            width: 300px;
            height: 300px;
        }

        .blue {
            background-color: blue;
        }

        .scroll {
            width: 300px;
            height: 100px;
            overflow-y: scroll;
        }

        .scroll span {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="target">Click here</div>
    <div id="other">Trigger the handler</div> 
    
    <!-- 마우스 이벤트
        - click : 마우스의 클릭 이벤트 발생
        - dbclick : 마우스의 왼쪽 더블클릭 이벤트 발생
        - contextmenu : 마우스의 우클릭 이벤트 발생
        - mouseenter : 마우스 포인트가 특정 html 태그 위로 올라갈경우 발생
        - mouseleave : 마우스 포인트가 특정 html 태그 위에서 나갈 경우 발생
        - mousemove : 마우스 포인트가 특정 html 태그 위에서 이동할 경우 발생        
        - 나머지는 https://api.jquery.com/category/events/mouse-events/ 참고                                                     
    
    
    
        $("#태그").on(함수() {~~~~ 에서
        on으로 시작하는 부분은 대부분 먹히는 커맨드인데 안먹히는 경우가 있음. 
        이때는 사이트에서 사용방법을 참고해봐야함                                         -->


    <!-- 키보드 이벤트
        - keydown : 키보드의 키를 누를때 발생
        - keyup : 키보드의 키를 눌렀다가 뗄 때 발생
        - keypress : 키보드의 키를 계속 누를때 발생

    
        폼 이벤트
        - submit : input 태그의 type=submit 버튼이 클릭되었을 경우 발생
        - change : input 태그의 value(상태) 값이 변동될 경우 발생
        - focus : input 태그에 focus가 주어졌을 경우 발생
        - blur : input 태그에 focus를 잃었을 경우 발생                                            

        문서 / 윈도우 이벤트
        
        - load : 해당 페이지가 로드될 경우 발생
        - resize : 해당 브라우저의 창 크기가 변경될 경우 발생
        - scroll : 마우스 스크롤을 할 경우 발생
        - unload : 해당 페이지가 종료될 경우 발생
    
    
    
    
    
    -->



    <br><hr><br>
    <div class="box red"></div> 
    <div class="box green"></div> 
    <div class="box blue"></div> 

    <br><hr><br>
    <h3>키보드 이벤트</h3>
    <input type="text" id="keyboardEvent">          <!--     입력창 생성 -->

    <br><hr><br>
    <h3>폼 이벤트</h3>
    <input type="text" id="formEvent" value="기본문자열">

    <br><hr><br>

</body>
</html>
