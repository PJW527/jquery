<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-6</title>
    <script src="./jquery-3.5.1.js"></script>
    <script src="jquery.color-2.1.2.js"></script>
    <script>

        // css() : addClass, removeClass, toggleClass는 미리 생성되어있는 css 클래스를 추가 삭제하는거지만 css() 함수는 직접
        //            Css 속성명 및 속성값을 가져오거나 설정하는 함수
        // - $(선택자).css("속성명") : 선택한 요소의 지정한 속성값을 가져옴
        // - $(선택자).css("속성명", "속성값") : 선택한 요소의 지정한 속성명의 속성값을 설정
        // - $(선택자).css({"속성명1":"속성값1", "속성명2":"속성값2", .......}) : object 타입을 사용하여 한번에 여러가지 속성값을 설정할수 있음

        $(document).ready(function(){

        
        $("#div01 > p").on("click", function(){                             // 클릭을 하면 반응을 한다. (이때는 p태그 3개가 다 골라짐)
            var id = this.id;                                                                         // this : 현재 문맥 자신. 내가 클릭한 것.(빨간색을 누르면 p01, 초록색은 p02가 되는거고)
            var color;

            if (id == "p01") {                                                // 1번 들어가면 컬러가 어떤 색상인지 출력되도록 (빨강)
                color = $("#"+id).css("background-color");                  // 문자열+ 다른 자료형  = 문자열  >>>>      컬러는 = $(#"p01").    css(배경색)
            }
            else if (id == "p02") {
                color = $("#"+id).css("background-color");
            }

            else{
                color = $("#"+id).css("background-color");
            }
            alert("백그라운드 컬러 : " + color);                             // 실제 출력되는 내용
        });

        $("#btnCss02").on("click", function(){
            $("#div02 > p").css("background-color", "yellow");             // p태그 내의 코드들을 전부 노란색으로 변경
        });

        $("#btnCss03").on("click", function(){
            $("#p07").css({
                "background-color" : "yellow",
                "font-size" : "2em",
                "color" : "blue",
                "border" : "1px solid black"                            // 스크립트 코드 내에서 css 전체 구현
            });
        });
    });
    </script>

</head>
<body>
    <div id="div01">
        <h3>css로 속성값 가져오기</h3>



        <p id="p01" style="background-color: red;">빨간색</p>
        <p id="p02" style="background-color: green;">초록색</p>
        <p id="p03" style="background-color: blue;">파란색</p>

    </div>

    <br><hr><br>

    <div id="div02">
        <h3>css로 속성값 설정하기</h3>

        <button id="btnCss02">클릭 시 배경색 변경</button>
        <button id="btnCss03">클릭 시 css속성 여러개 변경</button>
        <p id="p04" style="background-color: red;">빨간색</p>
        <p id="p05" style="background-color: green;">초록색</p>
        <p id="p06" style="background-color: blue;">파란색</p>
        <p id="p07">노란색</p>
    </div>


    
</body>
</html>
